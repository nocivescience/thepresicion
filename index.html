<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="center">
        <div id="game">
            <div id="maze">
                <div id="end"></div>
            </div>
            <div id="joystick">
                <div class="joystick-arrow" id="up"></div>
                <div class="joystick-arrow" id="left"></div>
                <div class="joystick-arrow" id="down"></div>
                <div class="joystick-arrow" id="right"></div>
                <div id="joystick-head"></div>
            </div>
            <div id="note">
                Pincha el joystick para empezar!
                <p>mueve todas las bolas al centro</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
